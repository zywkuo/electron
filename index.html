<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    /> -->

    <link href="./styles.css" rel="stylesheet" />
    <title></title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.

    <hr />
    <button id="btn">点击打开新窗口</button>
    <br />
    <button id="newpage_minimize_btn">最小化</button>
    <br />
    <button id="newpage_maximize_btn">最大化</button>
    <br />
    <button id="newpage_close_btn">关闭</button>
    <div id="confirmBox" style="display: none">
      <button id="yes_btn">关闭</button><button id="no_btn">取消</button>
    </div>

    <hr />
    <button id="addMenu">创建自定义菜单</button>
    <br />
    <input type="text" placeholder="请输入菜单项内容" id="menuCon" />
    <br />
    <button id="addItem">添加菜单项</button>

    <hr />
    渲染进程与主进程通信
    <br />
    <button id="asynBtn">渲染到主异步操作</button>
    <br />
    <button id="syncBtn">渲染到主同步操作</button>

    <hr />
    渲染进程间通信
    <br />
    <button id="openWin2">打开窗口2</button>

    <hr />
    Dialog 模块
    <br />
    <button id="dialog_btn">显示对话框</button>
    <br />
    <button id="dialog_btn_err">错误对话框</button>

    <hr />
    shell 与 iframe
    <br />
    <a id="shellOpen" href="https://www.baidu.com/">打开url</a>
    <br />
    <button id="shellFolder">打开目录</button>
    <br />
    <!-- <iframe src="" frameborder="0" id="iframe"></iframe> -->

    <hr />
    基于H5实现消息通知
    <br />
    <button id="msgBtn">触发消息</button>

    <hr />
    剪切板
    <br />
    <input type="text" id="copyText" />
    <button id="copuBtn">复制</button>
    <br />
    <input type="text" id="pasteText" />
    <button id="pasteBtn">粘贴</button>
    <br />
    <button id="clipImgBtn">将图片拷贝纸剪切板在粘贴值界面</button>
    <img src="" alt="" />

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
